<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>TracksIt: Dashboard</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">

    <link rel="manifest" href="/app.webmanifest">

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles/common.css" />
  </head>
  <body class="bg-dark text-light">
    <div
      class="container-fluid p-0 d-flex flex-column align-items-center justify-content-between min-vh-100"
    >
    <nav class="navbar bg-dark-subtle navbar-expand-lg w-100">
      <div class="container-fluid">
        <a class="navbar-brand text-primary" href="#">
          <i class="fa-solid fa-chart-pie"></i>
          Dashboard
        </a>
        <a class="navbar-brand text-light" href="pages/table.html">
          <i class="fa-solid fa-table"></i>
          Table
        </a>
        <div class="d-flex align-items-center">
          <a class="navbar-brand text-light" href="pages/settings.html">
            <i class="fa-solid fa-gear"></i>
          </a>
          <div id="net-status"></div>
        </div>
      </div>
    </nav>
      <main class="w-100 h-100 m-3 d-flex flex-column align-items-center justify-content-between" role="main">
        <!-- ChartJS Scripts -->
        <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels"></script>

        <form class="row row-cols-lg-auto g-2 align-items-center p-0" id="month-year-selector-form">
          <div class="month-selector-container form-floating col-6">
            <select class="form-select mb-2" name="month-selector" id="month-selector">
              <option value="jan">January</option>
              <option value="feb">Febuary</option>
              <option value="mar">March</option>
              <option value="apr">April</option>
              <option value="may">May</option>
              <option value="jun">June</option>
              <option value="jul">July</option>
              <option value="aug">August</option>
              <option value="sep">September</option>
              <option value="oct">October</option>
              <option value="nov">November</option>
              <option value="dec">December</option>
            </select>
            <label for="month-selector">Select Month</label>
          </div>

          <div class="year-selector-container form-floating col-6">
            <select class="form-select mb-2" name="year-selector" id="year-selector">
              <!-- <option value="2023">2023</option>
              <option value="2024">2024</option>
              <option value="2025">2025</option> -->
            </select>
            <label for="year-selector">Select Year</label>
          </div>
        </form>

        <div class="m-2 mw-100" id="chart">
            <canvas id="dashboard-chart"></canvas>
            <p class="mt-4 fs-5 fw-bold text-center">Total: $<span id="sum">500</span> / <span id="budget">$1000</span></p>
        </div>

        <form class="row row-cols-lg-auto g-2 align-items-center m-1" id="addForm">
          <div class="col-12">
            <label class="visually-hidden" for="description"
              >description</label
            >
            <div class="input-group">
              <input
                type="text"
                class="form-control"
                id="description"
                placeholder="description"
                required
              />
            </div>
          </div>

          <div class="col-6">
            <label class="visually-hidden" for="category"
              >category</label
            >
            <select class="form-select" id="category" aria-placeholder="category" required>
                <option selected>category</option>
                <option value="rent">rent</option>
                <option value="food">food</option>
                <option value="shopping">shopping</option>
                <option value="transport">transport</option>
                <option value="other">other</option>
            </select>
          </div>

          <div class="col-6">
            <label class="visually-hidden" for="date"
              >date</label
            >
            <div class="input-group">
              <input
                type="text"
                onmouseover="(this.type='date')"
                onfocus="(this.type='date')"
                onblur="(this.type='text')"
                class="form-control"
                id="date"
                placeholder="yyyy-mm-dd"
                required
              />
            </div>
          </div>

          <div class="col-12 d-flex align-items-center">
            <label class="visually-hidden" for="amount"
              >amount</label
            >
            <div class="input-group">
              <input
                type="text"
                class="form-control"
                id="amount"
                placeholder="amount i.e $50"
                required
              />
            </div>
          </div>

          <div class="col-12">
            <button type="submit" class="btn btn-primary w-100">Add</button>
          </div>
        </form>

        <script type="module" src="scripts/db.js" defer></script>
        <script type="module" src="scripts/index.js"></script>
        <script type="module" src="scripts/dashboardChart.js" defer></script>
        <script type="module" src="scripts/handleAddForm.js" defer></script>
        <script type="module" src="scripts/handleMonthYearSelector.js" defer></script>
        <script type="module" src="scripts/settings.js" defer></script>
        <script type="module" src="scripts/core.js" defer></script>
      </main>
      <footer class="w-100 bg-dark-subtle text-center footer">
        <p class="mt-1">
          &copy; 2025
          <a href="https://github.com/mellowboyxd"><i class="fa-brands fa-github"></i> mellowboyxd</a>
        </p>
      </footer>
    </div>
    <!-- Bootstrap Scripts -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
