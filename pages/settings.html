<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>TracksIt: Settings</title>
    <link rel="shortcut icon" href="../favicon.ico" type="image/x-icon" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../styles/common.css" />
    <link rel="stylesheet" href="../styles/settings.css" />
  </head>
  <body class="bg-dark text-light">
    <div
      class="container-fluid p-0 d-flex flex-column align-items-center justify-items-between vh-100"
    >
      <nav class="navbar bg-dark-subtle navbar-expand-lg w-100">
        <div class="container-fluid">
          <a class="navbar-brand text-light" href="../index.html">
            <i class="fa-solid fa-chart-pie"></i>
            Dashboard
          </a>
          <a class="navbar-brand text-light" href="table.html">
            <i class="fa-solid fa-table"></i>
            Table
          </a>
          <div class="d-flex align-items-center">
            <a class="navbar-brand text-light" href="#">
              <i class="fa-solid fa-gear text-primary"></i>
            </a>
            <div id="net-status"></i></div>
          </div>
        </div>
      </nav>
      <main class="w-100 h-100 p-3 d-flex flex-column h-100">
        <span class="faded text-end mb-2"
          >App Version: <a href="https://github.com/mellowboyXD/TracksIt/releases" target="_blank" id="tag-name"></a
        ></span>
        <form>
        <div class="card bg-dark text-light border-info mb-3">
          <div class="card-header border-info">
            <b>Current Monthly Budget: </b
            ><span class="text-warning" id="budget-amount">$250</span>
          </div>
          <div class="card-body">
            <h6 class="card-title">Set your monthly budget</h6>
            <label class="w-100 mt-5">
              <input
                type="range"
                class="w-100"
                id="budget-slider"
                min="50"
                max="1000"
                step="10"
                value="250"
              />
              <output
                for="budget-slider"
                style="--min: 50; --max: 1000"
              ></output>
            </label>
          </div>
        </div>
        <div class="card bg-dark text-light border-info mb-3">
          <div class="card-header border-info"><b>Dashboard Settings</b></div>
          <div class="card-body">
            <div class="setting">
              <h6 class="card-title">
                Select the chart type
              </h6>
              <div class="form-check form-check-inline">
                <input
                  class="form-check-input"
                  type="radio"
                  name="chartType-radio"
                  id="pie-radio-check"
                  value="pie"
                />
                <label class="form-check-label" for="pie-radio-check"
                  >Pie Chart</label
                >
              </div>
              <div class="form-check form-check-inline">
                <input
                  class="form-check-input"
                  type="radio"
                  name="chartType-radio"
                  id="doghnut-radio-check"
                  value="doughnut"
                />
                <label class="form-check-label" for="doghnut-radio-check"
                  >Doghnut Chart</label
                >
              </div>
            </div>
            <div class="setting">
              <h6 class="card-title">Show Legend</h6>
              <div class="form-check form-switch">
                <input class="form-check-input" type="checkbox" role="switch" id="show-legend-input">
                <label class="form-check-label" for="show-legend-input" id="show-legend-setting-text"></label>
              </div>
            </div>
          </div>
        </div>

        <div class="card bg-dark text-light border-info mb-3">
          <div class="card-header border-info">
            <b>Storage</b>
          </div>
          <div class="card-body">
            <div class="setting d-flex align-items-center justify-content-between gap-2">
              <h6 class="card-title">Cache stores data used when offline</h6>
              <button class="btn btn-danger" id="clear-cache-btn"><i class="fa-solid fa-broom"></i> Clear</button>
            </div>
          </div>
        </div>
        
        <button class="btn btn-outline-danger w-100" id="save-settings">
          <i class="fa-regular fa-floppy-disk"></i> Save Preferences
        </button>
        </form>
      </main>
      <footer class="w-100 bg-dark-subtle text-center">
        <p class="mt-1">
          &copy; 2025
          <a href="https://github.com/mellowboyxd"
            ><i class="fa-brands fa-github"></i> mellowboyxd</a
          >
        </p>
      </footer>
    </div>

    <script type="module" src="../scripts/settings.js" defer></script>
    <script type="module" src="../scripts/core.js" defer></script>

    <!-- Bootstrap Script -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
